<div class="main-container">
    <div>
        <form class="search--form">
            <mat-form-field class="form--field">
                <mat-icon matPrefix>book</mat-icon>
                <input type="text" placeholder="Search for books" aria-label="books" matInput
                    (keyup)="bookSearchText$.next(bookrefId?.value)" #bookrefId>
                <span matSuffix class="material-icons">search</span>
            </mat-form-field>
            <p *ngIf="bookrefId.value">
                Showing results for <span>{{bookrefId?.value}}</span> 
                <mat-spinner [diameter]="30" *ngIf="spinner"></mat-spinner>
            </p>
        </form>
    </div>
    <buyonline-cards-layout [cardsList]="booksList"></buyonline-cards-layout>
</div>
